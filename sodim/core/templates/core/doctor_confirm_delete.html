{% extends 'core/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete doctor <strong>{{ object.first_name }} {{ object.last_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'doctor_list' %}">Cancel</a>
</form>
{% endblock %}
